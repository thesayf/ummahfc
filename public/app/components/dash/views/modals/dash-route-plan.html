
<div id="form-bp1" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog custom-width">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">Add Collection Address</h3>
            </div>
            <div class="modal-body form">
                <div class="panel-body">
                    
                    <form role="form">
                    <div class="form-group">
                      <label>Collection Postcode</label>
                      <input class="form-control" force-selection="true" placeholder="Postcode" g-places-autocomplete options="autocompleteOptions" ng-model="dashInstant.address.start_location.name" ng-change="updateMaps(); changeData()" ng-model-options='{debounce: 1000}' />
                    </div>
                    <div class="form-group">
                      <label>Building/Door Number</label>
                      <input class="form-control" ng-model="dashInstant.address.start_location.number" ng-change="changeData()" placeholder="Door Number" />
                    </div>
                  </form>

        </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
