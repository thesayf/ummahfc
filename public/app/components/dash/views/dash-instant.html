                                        <td>

                                    </tr>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button data-toggle="modal" data-target="#form-bp99" type="button" class=" col-xs-12 btn btn-space btn-success btn-rounded pull-right"><i class="icon icon-left s7-stopwatch"></i> Choose Delivery Date <span ng-if="jd" class="badge badge-primary" >{{jd}}</span></button></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button data-toggle="modal" data-target="#form-bp3" type="button" class=" col-xs-12 btn btn-space btn-success btn-rounded pull-right"><i class="icon icon-left s7-stopwatch"></i> Choose Pickup Slot <span ng-if="st" class="badge badge-primary" >{{st}}</span></button>

<div id="form-bp2" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog custom-width">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">Add Delivery Address</h3>
            </div>
            <div class="modal-body form"> 
                <div class="panel-body">
                    
               <form role="form">
                    <div class="form-group">
                      <label>Delivery Postcode</label>
                      <input class="form-control" force-selection="true" placeholder="Postcode" g-places-autocomplete options="autocompleteOptions" ng-model="dashInstant.address.end_location.name" ng-change="updateMaps(); changeData()" ng-model-options='{debounce: 1000}' />
                    </div>
                    <div class="form-group">
                      <label>Building/Door Number</label>
                      <input class="form-control" ng-change="changeData()" ng-model="dashInstant.address.end_location.number" placeholder="Door Number">
                    </div>
                  </form>

<div id="form-bp3" tabindex="-1" role="dialog" class="modal fade colored-header">
    <div class="modal-dialog custom-width">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">Aug 6 | Choose Time Slot</h3>
            </div>
            <div class="modal-body form inv-no-border">
                 <div class="panel-body inv-no-border">
                <table class="table table-striped table-fw-widget table-hover">
                  <thead>
                    <tr>

                      <th width="70%" >Slot</th>
                      <th>Choose</th>
                    </tr>
                  </thead>
                  <tbody class="no-border-x">
                    <tr ng-if="nowTime < 9">
                      <td><strong>09:00</strong> - 11:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="09:00 - 11:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                    <tr ng-if="nowTime < 10">
                      <td><strong>10:00</strong> - 12:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="10:00 - 12:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                    <tr ng-if="nowTime < 11">
                      <td><strong>11:00</strong> - 13:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="11:00 - 13:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                      <tr ng-if="nowTime < 12">
                      <td><strong>12:00</strong> - 14:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="12:00 - 14:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                      <tr ng-if="nowTime < 13">
                      <td><strong>13:00</strong> - 15:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="13:00 - 15:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                      <tr ng-if="nowTime < 14">
                      <td><strong>14:00</strong> - 16:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="14:00 - 16:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                      <tr ng-if="nowTime < 15">
                      <td><strong>15:00</strong> - 17:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" type="radio" checked="" ng-change="changeData()" value="15:00 - 17:00" name="rad1" id="rad1"></td>
                    </tr>
                    <tr ng-if="nowTime < 16">
                      <td><strong>16:00</strong> - 18:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="16:00 - 18:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                    <tr ng-if="nowTime < 17">
                      <td><strong>17:00</strong> - 19:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="17:00 - 19:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                    <tr ng-if="nowTime < 18">
                      <td><strong>18:00</strong> - 20:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="18:00 - 20:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                    <tr ng-if="nowTime < 19">
                      <td><strong>19:00</strong> - 21:00</td>
                      <td><input ng-model="dashInstant.jobStartTime" ng-change="changeData()" value="19:00 - 21:00" type="radio" checked="" name="rad1" id="rad1"></td>
                    </tr>
                  </tbody>
                </table>
<div class="clearfix"></div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary md-close">Submit</button>
            </div>
        </div>
    </div>
</div>
